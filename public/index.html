<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>vestauth:ping</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100svh;
        min-height: 100dvh;
        background: #000;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      #globe {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100svh;
        min-height: 100dvh;
        z-index: auto;
      }
      #scanlines {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.0) 0px,
          rgba(0, 0, 0, 0.0) 2px,
          rgba(0, 0, 0, 0.25) 3px
        );
        mix-blend-mode: multiply;
      }
      #badge {
        position: fixed;
        top: max(14px, env(safe-area-inset-top));
        right: max(14px, env(safe-area-inset-right));
        z-index: 5;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(58, 255, 134, 0.55);
        background: rgba(7, 26, 18, 0.85);
        color: #3AFF86;
        font: 600 12px/1.1 "Space Grotesk", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.04em;
        text-transform: lowercase;
        backdrop-filter: blur(6px);
        box-shadow:
          0 6px 18px rgba(0, 0, 0, 0.35),
          inset 0 0 12px rgba(58, 255, 134, 0.15);
        user-select: none;
        text-decoration: none;
      }
      #badge:focus-visible {
        outline: 2px solid rgba(58, 255, 134, 0.7);
        outline-offset: 3px;
      }
      #clock {
        position: fixed;
        top: max(14px, env(safe-area-inset-top));
        left: max(14px, env(safe-area-inset-left));
        z-index: 5;
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(58, 255, 134, 0.35);
        background: rgba(7, 26, 18, 0.65);
        color: rgba(202, 255, 224, 0.9);
        font: 600 13px/1.1 "Space Grotesk", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        backdrop-filter: blur(6px);
        box-shadow:
          0 6px 18px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(58, 255, 134, 0.12);
        user-select: none;
        pointer-events: none;
      }
      #instructions {
        position: fixed;
        left: 50%;
        bottom: max(18px, env(safe-area-inset-bottom));
        transform: translateX(-50%);
        z-index: 5;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(58, 255, 134, 0.3);
        background: rgba(5, 14, 10, 0.55);
        color: rgba(202, 255, 224, 0.8);
        font: 600 11px/1.4 "Space Grotesk", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.04em;
        text-align: left;
        box-shadow:
          0 6px 18px rgba(0, 0, 0, 0.25),
          inset 0 0 10px rgba(58, 255, 134, 0.08);
        backdrop-filter: blur(3px);
        pointer-events: auto;
        max-width: min(560px, calc(100vw - 28px));
      }
      @media (max-width: 680px) {
        #instructions {
          left: max(12px, env(safe-area-inset-left));
          right: max(12px, env(safe-area-inset-right));
          bottom: max(12px, env(safe-area-inset-bottom));
          transform: none;
          width: auto;
          max-width: none;
        }
      }
      #instructions__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 8px;
      }
      #instructions__title {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        opacity: 0.55;
        margin: 0;
      }
      #instructions__copy {
        border: 1px solid rgba(58, 255, 134, 0.4);
        background: rgba(7, 26, 18, 0.6);
        color: rgba(58, 255, 134, 0.9);
        font: 600 10px/1 "Space Grotesk", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }
      #instructions__copy.is-copied {
        color: rgba(202, 255, 224, 0.95);
        border-color: rgba(202, 255, 224, 0.7);
      }
      #instructions__copy:focus-visible {
        outline: 2px solid rgba(58, 255, 134, 0.7);
        outline-offset: 2px;
      }
      #instructions pre {
        margin: 0;
        padding: 0;
        user-select: text;
        pointer-events: auto;
        white-space: pre-wrap;
        word-break: break-word;
        color: rgba(58, 255, 134, 0.85);
      }
      .ping-label {
        display: grid;
        gap: 4px;
        padding: 10px 12px 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(58, 255, 134, 0.6);
        background: linear-gradient(160deg, rgba(7, 26, 18, 0.95), rgba(6, 16, 12, 0.85));
        color: rgba(202, 255, 224, 0.95);
        font: 600 11px/1.1 "Space Grotesk", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.06em;
        text-transform: lowercase;
        box-shadow:
          0 10px 24px rgba(0, 0, 0, 0.45),
          inset 0 0 16px rgba(58, 255, 134, 0.18);
        pointer-events: none;
        transform: translateY(-4px);
        backdrop-filter: blur(4px);
      }
      .ping-label__title {
        font-size: 10px;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }
      .ping-label__agent {
        font-size: 12px;
        color: #3aff86;
        letter-spacing: 0.08em;
      }
      .ping-label__meta {
        font-size: 10px;
        opacity: 0.75;
        letter-spacing: 0.04em;
      }
    </style>
  </head>
  <body>
    <div id="globe">
      <div id="scanlines"></div>
    </div>
    <div id="clock">00:00:00</div>
    <div id="instructions">
      <div id="instructions__header">
        <div id="instructions__title">Try It</div>
        <button id="instructions__copy" type="button">Copy</button>
      </div>
      <pre id="instructions__text">curl -sfS https://vestauth.sh | sh
vestauth agent init
vestauth agent curl https://ping.vestauth.com/ping</pre>
    </div>
    <a id="badge" href="https://github.com/vestauth/vestauth" target="_blank" rel="noreferrer">vestauth:ping</a>
    <script src="https://unpkg.com/globe.gl"></script>
    <script>
      const globe = Globe()
        .backgroundColor('#071A12')
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
        .pointColor(d => 'rgba(58, 255, 134, ' + (d.opacity ?? 1) + ')')
        .pointRadius(d => d.r)
        .pointAltitude(d => d.altitude)
        .htmlElementsData([])
        .htmlLat(d => d.lat)
        .htmlLng(d => d.lng)
        .htmlAltitude(d => {
          const a = (d.altitude ?? d.maxAltitude ?? 0) * 0.002 + 0.06;
          return Math.min(0.35, Math.max(0.06, a));
        })
        .htmlElement(d => d.htmlEl || makeHtmlLabel(d))
        .pointsMerge(false)
        (document.getElementById('globe'));

      function fitGlobe() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        globe.width(w);
        globe.height(h);
      }
      fitGlobe();
      window.addEventListener('resize', fitGlobe, { passive: true });

      const clockEl = document.getElementById('clock');
      function pad2(n) {
        return String(n).padStart(2, '0');
      }
      function updateClock() {
        const now = new Date();
        const hh = pad2(now.getHours());
        const mm = pad2(now.getMinutes());
        const ss = pad2(now.getSeconds());
        clockEl.textContent = hh + ':' + mm + ':' + ss;
      }
      updateClock();
      setInterval(updateClock, 1000);

      const instructionsText = document.getElementById('instructions__text');
      const copyButton = document.getElementById('instructions__copy');
      if (instructionsText && copyButton) {
        const instructionsBox = document.getElementById('instructions');
        if (instructionsBox) {
          const stop = (event) => event.stopPropagation();
          instructionsBox.addEventListener('pointerdown', stop);
          instructionsBox.addEventListener('mousedown', stop);
          instructionsBox.addEventListener('touchstart', stop, { passive: true });
        }
        copyButton.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(instructionsText.textContent || '');
            copyButton.classList.add('is-copied');
            copyButton.textContent = 'Copied';
            setTimeout(() => {
              copyButton.classList.remove('is-copied');
              copyButton.textContent = 'Copy';
            }, 1600);
          } catch (err) {
            console.log(err);
          }
        });
      }

      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.35;
      globe.pointOfView({ altitude: 3.7 }, 0);

      const material = globe.globeMaterial();
      material.color.set('#173d2a');
      material.emissive.set('#0a1f15');
      material.emissiveIntensity = 0.15;
      material.shininess = 0.25;
      material.transparent = true;
      material.opacity = 0.8;
      globe.atmosphereColor('#3AFF86');
      globe.atmosphereAltitude(0.08);
      globe
        .polygonCapColor(() => 'rgba(0, 0, 0, 0)')
        .polygonSideColor(() => 'rgba(0, 0, 0, 0)')
        .polygonStrokeColor(() => 'rgba(58, 255, 134, 0.8)')
        .polygonAltitude(0.004);

      fetch('https://cdn.jsdelivr.net/gh/vasturiano/three-globe@master/example/country-polygons/ne_110m_admin_0_countries.geojson')
        .then(res => res.json())
        .then(countries => {
          if (countries && Array.isArray(countries.features)) {
            globe.polygonsData(countries.features);
          }
        })
        .catch(() => {});

      const growDuration = 200;
      const holdDurationMs = 2000;
      const fadeDurationMs = 5000;
      const maxRadius = 0.12;
      const activePoints = [];
      globe.pointsData(activePoints);
      globe.htmlElementsData(activePoints);

      function shortAgentId(value) {
        if (!value && value !== 0) return 'agent-????';
        const str = String(value);
        const marker = 'agent-';
        const idx = str.indexOf(marker);
        if (idx !== -1) {
          const after = str.slice(idx + marker.length);
          return 'agent-' + after.slice(0, 4).padEnd(4, '?');
        }
        return 'agent-' + str.slice(0, 4).padEnd(4, '?');
      }

      function formatMeta(d) {
        const lat = d.lat != null ? d.lat.toFixed(2) : '--';
        const lng = d.lng != null ? d.lng.toFixed(2) : '--';
        const ts = d.ts ? new Date(d.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }) : '--';
        return 'loc ' + lat + ',' + lng + ' Â· ' + ts;
      }

      function makeHtmlLabel(d) {
        const root = document.createElement('div');
        root.className = 'ping-label';
        root.style.opacity = String(d.opacity ?? 1);

        const title = document.createElement('div');
        title.className = 'ping-label__title';
        title.textContent = 'id: ' + (d.id ?? '??');

        const agent = document.createElement('div');
        agent.className = 'ping-label__agent';
        agent.textContent = d.label || 'agent-????';

        const meta = document.createElement('div');
        meta.className = 'ping-label__meta';
        meta.textContent = formatMeta(d);

        root.appendChild(title);
        root.appendChild(agent);
        root.appendChild(meta);

        d.htmlEl = root;
        d.htmlTitle = title;
        d.htmlAgent = agent;
        d.htmlMeta = meta;
        return root;
      }

      let lastSeen = 0;
      async function pullPings() {
        try {
          const res = await fetch('/pings?since=' + encodeURIComponent(lastSeen));
          if (!res.ok) return;
          const batch = await res.json();
          if (!Array.isArray(batch) || batch.length === 0) return;
          let maxSeen = lastSeen;
          for (let i = 0; i < batch.length; i += 1) {
            const p = batch[i];
            if (typeof p.ts === 'number' && p.ts > maxSeen) maxSeen = p.ts;
            if (typeof p.id === 'number' && p.id > maxSeen) maxSeen = p.id;
            activePoints.push({
              lat: p.lat,
              lng: p.lng,
              altitude: 0,
              maxAltitude: p.altitude,
              r: maxRadius,
              opacity: 1,
              grown: false,
              start: performance.now(),
              born: performance.now(),
              label: shortAgentId(p.agent_id),
              id: p.id,
              ts: p.ts,
              htmlEl: null,
              htmlTitle: null,
              htmlAgent: null,
              htmlMeta: null
            });
          }
          lastSeen = maxSeen;
        } catch (error) {
          console.log(error)
          // noop
        }
      }

      pullPings();
      setInterval(pullPings, 100);

      function animate() {
        const now = performance.now();
        let updated = false;
        for (let i = 0; i < activePoints.length; i += 1) {
          const p = activePoints[i];
          const age = now - p.born;
          const totalLifespanMs = growDuration + holdDurationMs + fadeDurationMs;
          if (age >= totalLifespanMs) {
            activePoints.splice(i, 1);
            i -= 1;
            updated = true;
            continue;
          }
          const fadeStart = growDuration + holdDurationMs;
          if (age >= fadeStart) {
            const fadeT = Math.min(1, (age - fadeStart) / fadeDurationMs);
            const nextOpacity = Math.max(0, 1 - fadeT);
            if (nextOpacity !== p.opacity) {
              p.opacity = nextOpacity;
              updated = true;
            }
            const nextAltitude = Math.max(0, p.maxAltitude * (1 - fadeT));
            if (nextAltitude !== p.altitude) {
              p.altitude = nextAltitude;
              updated = true;
            }
          }
          if (!p.grown && age <= growDuration) {
            const t = Math.min(1, age / growDuration);
            const nextAltitude = Math.min(p.maxAltitude, p.maxAltitude * t);
            if (nextAltitude !== p.altitude) {
              p.altitude = nextAltitude;
              updated = true;
            }
          } else if (!p.grown) {
            p.altitude = p.maxAltitude;
            p.grown = true;
            updated = true;
          }

          if (p.htmlEl) {
            p.htmlEl.style.opacity = String(p.opacity ?? 1);
          }
        }

        if (updated) {
          const next = activePoints.slice();
          globe.pointsData(next);
          globe.htmlElementsData(next);
        }
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
